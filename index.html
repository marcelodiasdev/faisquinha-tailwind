<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Faisquinha</title>
  </head>

  <body class="bg-slate-100 dark:bg-slate-800 font-roboto">
    <header class="w-full">
      <nav
        class="container max-w-6xl mx-auto px-4 py-8 flex justify-between items-center"
      >
        <a
          href="javascript:void(0);"
          aria-label="Redspark logo"
          title="Redspark logo"
        >
          <img src="images/logo-reds.webp" alt="Redspark logo" class="h-8" />
        </a>

        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm"
          >
            <li>
              <a href="#" class=""> Home </a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
              >
                Sobre
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
              >
                Blog
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
              >
                Contato
              </a>
            </li>
            <li>
              <div>
                <input type="checkbox" name="" id="checkbox" class="hidden" />
                <label for="checkbox" class="cursor-pointer">
                  <div
                    class="w-9 h-5 flex items-center bg-gray-300 rounded-full p2"
                  >
                    <div class="w-4 h-4 bg-white rounded-full shadow"></div>
                  </div>
                </label>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="home">
      <div
        class="container max-w-6xl mx-auto px-4 py-8 flex flex-col md:flex-row justify-between items-center"
      >
        <div class="flex flex-col items-start md:w-1/2">
          <h1 class="text-8xl font-extrabold text-neutral-600">
            <span class="text-red-500 md:block">Lorem</span> Ipsum
          </h1>
          <p class="text-base mt-5 dark:text-white">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris
            vitae mattis nunc feugiat. Varius vel malesuada nisl diam morbi orci
            turpis suspendisse. Pharetra sollicitudin ullamcorper auctor
            scelerisque laoreet cursus.
          </p>
          <button
            class="bg-yellow-500 text-white text-2xl px-10 py-3 mt-5 rounded-full"
          >
            Saiba Mais
          </button>
        </div>
        <div>
          <img src="images/Goodies Happy Flame.svg" alt="faisquinha" />
        </div>
      </div>
    </section>
    <section id="about"></section>
    <section id="blog"></section>
    <section id="contact"></section>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              roboto: ['Roboto', 'sans-serif'],
            },
          },
        },
      };

      const checkbox = document.querySelector('#checkbox');
      const html = document.querySelector('html');

      const toggleDarkMode = function () {
        checkbox.checked
          ? html.classList.add('dark')
          : html.classList.remove('dark');
      };
      toggleDarkMode();
      checkbox.addEventListener('click', toggleDarkMode);
    </script>
  </body>
</html>
